<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF=8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <header>
        <nav> <!--- Language nav -->
            <ul id="langNav">
                <li><button class="language-button" data-language="en" id="enButton"><img id="enImg"
                            class="language-image active" src="/assets/eng-flag.png"></button></li>
                <li><button class="language-button" data-language="fr" id="frButton"> <img id="frImg"
                            class="language-image" src="/assets/french-flag.png"></button></li>
                <li><button class="language-button" data-language="no" id="noButton"><img id="noImg"
                            class="language-image" src="/assets/nor-flag.png"></button></li>
            </ul>
        </nav>
        <a href="#" id="logoName">Louis Sundrønning</a>
        <nav> <!--- Page navigation -->
            <ul>
                <li><a href="#" class="active" id="navWork">Work</a></li>
                <li><a href="#" id="navAbout">About</a></li>
                <li><a href="#" id="navContact">Contact</a></li>
            </ul>
        </nav>
        <!---Toggle light and dark mode-->
        <div id="switcher">
            <button id="switchButton">
                <img>
            </button>
            <audio id="lightSound1" src="/assets/light-sound-1.mp3"></audio>
            <audio id="lightSound2" src="/assets/light-sound-2.mp3"></audio>
            <audio id="pressSound" src="/assets/press-down.mp3"></audio>
            <audio id="releaseSound" src="/assets/press-release.mp3"></audio>
        </div>
    </header>

    <main>
        <div id="introDiv">
            <h1 id="introTitle">An artist with a passion for motion and story-telling.</h1>
            <p id="introDetails1">I’m a digital artist, designer, 3D generalist and animator.</p>
            <p id="introDetails2">Currently preparing to open for business.</p>
            <nav>
                <ul>
                    <li><a><img src="/assets/mid-grey.png"></a></li>
                    <li><a><img src="/assets/mid-grey.png"></a></li>
                    <li><a><img src="/assets/mid-grey.png"></a></li>
                </ul>
            </nav>
        </div>
    </main>

    <footer>
        <div id="leftFoot">
            <div id="contactFormDiv">
                <p id="contact1">Get in touch</p>
                <p id="contact2">Contact.</p>
                <form>
                    <label id="nameLabel">Name</label>
                    <input type="text" id="nameInput" name="name" placeholder="What should I call you?">
                    <label id="mailLabel">Email</label>
                    <input type="email" id="mailInput" name="mail" placeholder="How do I reach you?">
                    <label id="messageLabel">Message</label>
                    <input type="text" id="messageInput" name="message" placeholder="What do you want to say?">
                    <input type="submit" value="Send" id="submit">
                </form>
            </div>
        </div>
        <div id="rightFoot">
            <img id="contactImage" src="/assets/temp.png">
            <img id="rackImage" src="/assets/plant-rack.png">
        </div>
        
    </footer>
    <script src="/js/pleaseRun.js"></script>
</body>

</html>
